    container_name: statistics-service
    hostname: statistics-service
    restart: always
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      EUREKA_SERVER_URL: http://eureka-server:8761/eureka/
      POSTGRES_USERNAME: root
      POSTGRES_PASSWORD: 9qwe1ox
      POSTGRES_ACCOUNT_URL: jdbc:postgresql://postgres-statistics:5432/statistics-service
    ports:
      - "8084:8084"
    depends_on:
      - kafka
      - eureka-server
      - postgres-statistics
    networks:
      - capsule

  tasks-service:
