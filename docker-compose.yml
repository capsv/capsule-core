      POSTGRES_PASSWORD: 9qwe1ox
      POSTGRES_ACCOUNT_URL: jdbc:postgresql://postgres-account:5432/account-service
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - eureka-server
      - postgres-account
    networks:
      - capsule

  assay-passing-service:
